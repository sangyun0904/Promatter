<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>게시글 상세</h2>
        <div class="card">
            <div class="card-header">
                <h5 class="card-title" th:text="${board.title}"></h5>
                <small class="text-muted">
                    작성자: <span th:text="${board.author}"></span> |
                    작성일: <span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
                </small>
            </div>
            <div class="card-body">
                <p class="card-text" th:text="${board.content}"></p>
            </div>
        </div>
        <div class="mt-3">
            <a th:href="@{/board/edit/{id}(id=${board.id})}" class="btn btn-primary">수정</a>
            <a th:href="@{/board/delete/{id}(id=${board.id})}" 
               class="btn btn-danger"
               onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
            <a href="/board/list" class="btn btn-secondary">목록</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
